<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./tabs.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header></header>
    <main>
        <!-- Tabs -->
      <section class="tab-section">
        <div class="tab">
          <img src="./assets/images/profile 1.png" alt="" />
          <button class="tablinks active" onclick="openCity(event, 'table1')">
            Profile
          </button>
          <button class="tablinks" onclick="openCity(event, 'table2')">
            Company Details
          </button>
          <button class="tablinks" onclick="openCity(event, 'table3')">
            Added Documents
          </button>
        </div>
        <!-- body contents -->
        <div class="main-content tabcontent" id="table1" style="display: block">
          <!-- Put profile here  -->
        </div>
        <div class="main-content tabcontent" id="table2">
          <!-- put company details here  -->
        </div>
        <div class="main-content tabcontent" id="table3">
          <!-- put added document here  -->
        </div>
      </section>
    </main>
    <!-- tab  script-->
    <script>
      function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName('tabcontent');
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = 'none';
        }
        tablinks = document.getElementsByClassName('tablinks');
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(' active', '');
        }
        document.getElementById(cityName).style.display = 'block';
        evt.currentTarget.className += ' active';
      }
    </script>
  </body>
</html>
