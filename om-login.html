<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Style/style.css" />
    <link rel="stylesheet" href="./om-login.css" />
    <!-- fontawesome starts -->
    <script
      src="https://kit.fontawesome.com/57c5287908.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Noto Sans"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <main>
      <section class="login-section">
        <h2>OM Login</h2>
        <div class="login-section__body">
          <div class="input-group mb-3">
            <span class="email-field" id="">Email</span>
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="input-group input-wrapper mb-3">
            <span class="password-field" id="">Password</span>

            <input
              id="myInput"
              type="password"
              class="form-control mb-0"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
            <img onclick="myFunction()" class="show-pass" src="./assets/images/pngwing 2.png" alt="" />
          </div>
          <div class="forgot-pass">
            <a href="">Forgot password?</a>
          </div>
          <button type="button" class="btn">Login</button>

      </section>
    </main>
    <script>
      function myFunction() {
        console.log
        var x = document.getElementById('myInput');
        if (x.type === 'password') {
          x.type = 'text';
        } else {
          x.type = 'password';
        }
      }
      function openNav() {
        document.getElementById('myNav').style.width = '100%';
      }

      function closeNav() {
        document.getElementById('myNav').style.width = '0%';
      }
    </script>
  </body>
</html>
