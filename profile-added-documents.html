    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      let checkboxes = Array.from(
        document.querySelectorAll(".form-check-input")
      ).slice(1);
      let selectAll = document.querySelector("#select-all");

      checkboxes.map((i) => {
        return (i.onclick = (e) => {
          if (
            Array.from(document.querySelectorAll(".form-check-input"))
              .slice(1)
              .map((i) => i.checked)
              .every((i) => i === false)
          ) {
            selectAll.checked = false;
            document.querySelector(".actions").style.display = "none";
          } else {
            selectAll.checked = true;
          }

          let row = e.target.parentElement.parentElement.parentElement;
          let addPink = () => {
            row.classList.add("lightPink");
            document.querySelector(".actions").style.display = "block";
          };
          let removePink = () => {
            row.classList.remove("lightPink");
          };
          return e.target.checked ? addPink() : removePink();
        });
      });

      selectAll.onclick = (e) => {
        return e.target.checked
          ? checkboxes.map((i) => {
              let row = i.parentElement.parentElement.parentElement;
              i.checked = true;
              row.classList.add("lightPink");
              document.querySelector(".actions").style.display = "block";
            })
          : checkboxes.map((i) => {
              let row = i.parentElement.parentElement.parentElement;
              i.checked = false;
              row.classList.remove("lightPink");
              document.querySelector(".actions").style.display = "none";
            });
      };
    </script>
