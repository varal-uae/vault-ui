<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header navbar</title>
    <link
      href="https://fonts.googleapis.com/css?family=Noto Sans"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="servicerequestpage.css" />
    <link rel="stylesheet" href="./main-navbar.css">
  </head>
  <body>
    <div class="container customNav">
      <section>
          <nav class="navbar navbar-expand-lg navbar-light ">
              <div class="container-fluid">
                  <a class="navbar-brand" href="#"><img src="./assests/images/Rectangle 473.png" alt=""
                          class="w-75 nav__img"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                      data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                      aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                      <ul class="navbar-nav mb-2 mb-lg-0 ">
                          <li class="nav-item">
                              <a class="nav-link" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link " href="#">Contact Us</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link " href="#">About Us</a>
                          </li>
                          <li class="nav-item">
                              <div class="dropdown">
                                  <button class="btn dropdown-toggle mx-auto nav-link" type="button"
                                      id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true"
                                      aria-expanded="false">More
                                  </button>
                                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                      <a class="dropdown-item" href="#">one</a>
                                      <a class="dropdown-item" href="#">two</a>
                          </li>
                      </ul>
                      <img class="varal-logo" src="./assests/images/Rectangle 473.png" alt="" class="humburger__icon">
                      <form class="nav__useraccount pt-3">
                          <a class="container-2">
                              <span class="icon"><i class="fa fa-search"></i></span>
                              <input type="search" id="search" />
                          </a>
                          <a class="mx-2 text-decoration-none" href=""><img src="./assests/images/Group 23.png"
                                  alt="">
                          </a>
                          <a class="mx-2 text-decoration-none" href=""><img src="./assests/images/Vector (2).png"
                                  alt="">
                          </a>
                          <img src="./assests/images/Ellipse 3.png" alt="">
                          <a class="px-1"></a>
                          <div class="dropdown ">
                              <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton"
                                  data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              </button>
                              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <a class="dropdown-item" href="#">one</a>
                                  <a class="dropdown-item" href="#">two</a>
                                  <a class="dropdown-item" href="#">three</a>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </nav>
      </section>
    </div>
    <div class="container">
      <div class="section__title">
        <i class="fa-solid fa-arrow-left-long title__arrow"></i>Service request
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="servicerequestimg">
            <img
              src="./assests/images/pngwing 7.png"
              class="img-fluid service__requestimg"
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="servicepage">
            <div class="service__form">
              <p>Name of the service</p>
              <input type="text" placeholder="Search" />
            </div>
            <br />
            <div class="service__form--description">
              <p>Details of the service required <span>(Optional)</span></p>
              <textarea
                type="text"
                placeholder="Lorem Ipsum is simply dummy text of the printing and typesetting industry Lorem Ipsum has been the industry's standard"
              ></textarea>
            </div>
            <br />
            <div class="submit-btn">
              <a href="">Submit</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="servicepagerequest.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/57c5287908.js" crossorigin="anonymous"></script>
  </body>
</html>
