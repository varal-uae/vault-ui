<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/698a14e25d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="../Assets/img/logo-x.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset-password.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.css"
      rel="stylesheet"
    />
    <title>MTO | Client Forgot Password</title>
  </head>

  <body class="body">
    <noscript>You need to enable JavaScript to run this website</noscript>

    <section class="forgot-pass">
      <form>
        <div class="mb-3 user-ylw">
          <label for="exampleInputEmail1" class="form-label forgot-label"
            >Forgot Password</label
          >
          <div class="user-yellow">User</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label username-label"
            >Enter Username or Email</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="enter username or email to reset password"
          />
        </div>
        <div class="mb-3 form-check forgot-button">
          <button type="submit" class="btn reset-button">Reset Password</button>
        </div>
      </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
    <script src="../Assets/js/index.js"></script>
  </body>
</html>
