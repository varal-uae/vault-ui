      </div>
      <section class="login-section">
        <h2>Login</h2>
        <div class="login-section__body">
          <div class="input-group mb-3">
            <span class="email-field" id="">Email</span>
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <div class="input-group input-wrapper mb-3">
            <span class="password-field" id="">Password</span>

            <input
              id="myInput"
              type="password"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
            <img
              class="show-pass"
              src="./assets/images/pngwing 2.png"
              onclick="myFunction()"
              alt=""
            />
          </div>
          <button type="button" class="btn">Login</button>
          <div class="forgot-pass">
            <a href="">Forgot password?</a>
          </div>
          <div class="register-here">
            <p>
              Don't have an account?
              <a href="Registration.html">Register here</a>
            </p>
          </div>
        </div>
        <div class="or-line">
          <hr class="first-line" />
          <h2>Or</h2>
          <hr class="first-line" hr />
        </div>
        <div class="login-section__img">
          <img src="./assets/images/google.png" alt="" />
          <img src="./assets/images/facebook.png" alt="" />
        </div>
      </section>
    </main>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        function myFunction() {
        var x = document.getElementById('myInput');
        if (x.type === 'password') {
          x.type = 'text';
        } else {
          x.type = 'password';
        }
      }
      function openNav() {
        document.getElementById("myNav").style.width = "100%";
      }

      function closeNav() {
        document.getElementById("myNav").style.width = "0%";
      }
    </script>
