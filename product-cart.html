    <div class="container">
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row g-4 align-items-center">
                <div class="col-md-2">
                  <label for="inputName" class="col-form-label">Name</label>
                </div>
                <div class="col-md-10">
                  <input
                    type="password"
                    id="inputName"
                    class="form-control"
                    aria-describedby="passwordHelpInline"
                  />
                </div>
              </div>
              <div class="row g-4 align-items-center">
                <div class="col-md-2">
                  <label for="inputName" class="col-form-label">Email</label>
                </div>
                <div class="col-md-10">
                  <input
                    type="password"
                    id="inputName"
                    class="form-control"
                    aria-describedby="passwordHelpInline"
                  />
                </div>
              </div>
              <div class="row g-4 align-items-center">
                <div class="col-md-2">
                  <label for="inputName" class="col-form-label">City</label>
                </div>
                <div class="col-md-3">
                  <input
                    type="password"
                    id="inputName"
                    class="form-control"
                    aria-describedby="passwordHelpInline"
                  />
                </div>
                <div class="col-md-3">
                  <label for="inputName" class="col-form-label">Zip Code</label>
                </div>
                <div class="col-md-3">
                  <input
                    type="password"
                    id="inputName"
                    class="form-control"
                    aria-describedby="passwordHelpInline"
                  />
                </div>
              </div>
              <div class="row g-4 align-items-start">
                <div class="col-md-2">
                  <label for="inputName" class="col-form-label">Address</label>
                </div>
                <div class="col-md-10">
                  <textarea
                    type="text"
                    id="inputName"
                    class="form-control"
                    aria-describedby="passwordHelpInline"
                    rows="4"
                  ></textarea>
                </div>
              </div>
              <div class="row g-4 align-items-center">
                <div class="col-md-2">
                  <label for="inputName" class="col-form-label">Country</label>
                </div>
                <div class="col-md-4">
                  <input
                    type="password"
                    id="inputName"
                    class="form-control"
                    aria-describedby="passwordHelpInline"
                  />
                </div>
              </div>
              <div class="row g-4 align-items-center">
                <div class="col-md-2"></div>
                <div class="col-md-10">
                  <button class="checkout-btn">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-7 firstCol">
          <div class="d-flex align-items-center m20-0">
            <img

          </div>
          <div class="box">
            <div class="d-flex justify-content-between p30">

            </div>

           
            <div class="d-flex justify-content-between align-items-center inputwrapper" data-required="XXX">
      <input type="text" value="" class="product-content" placeholder="Product Name">
             <img src="./assets/images/close.png" class="closeIcon" alt="close">

              <div class="d-flex justify-content-between align-items-center inputwrapper" data-required="XXX">

                       <img src="./assets/images/close.png" class="closeIcon" alt="close">

            <div class="d-flex justify-content-between p30">

              <h4>Total XXXXXX</h4>
            </div>
            <div class="d-flex align-items-center p0-30">

              <dt>Estimate time to process service By Friday</dt>
            </div>
            <div class="d-flex justify-content-center">

            </div>
